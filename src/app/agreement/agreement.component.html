<div class="content">
  <div class="bc-icons">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="white-text" [routerLink]="['/home']"
            [routerLinkActive]="'active-link'">Home</a></li>
        <li class="breadcrumb-item bold"><i class="fa-solid fa-angle-right"></i> Agreements</li>
      </ol>
    </nav>
  </div>

  <h3 id="titleWelcome" class="bold">Agreements</h3>
  <p>View, modify, and edit agreement details to prepare for claim submission</p>
  <button mat-raised-button color="primary" (click)="openDialog()">Create new</button>
  <button type="button" class="btn btn-outline-dark" (click)="LogOut()">Logout</button>

</div>

<div class="div-agreements">
  <ag-grid-angular style="width: 100%; height: 65vh;" class="ag-theme-alpine" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [sideBar]="sideBar" [rowData]="Agreements" [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)" (rowDoubleClicked)="onSelectionChanged()">
  </ag-grid-angular>

  <div class="pagination">
    <button type="button" class="btn btn-outline-dark" (click)="firstPage()">&laquo;&laquo;</button>
    <button type="button" class="btn btn-outline-dark" (click)="prevPage()">&laquo;</button>
    <a>{{pagePresent}} of {{totalData}}</a>
    <button type="button" class="btn btn-outline-dark" (click)="nextPage()">&raquo;</button>
    <button type="button" class="btn btn-outline-dark" (click)="lastPage()">&raquo;&raquo;</button>
  </div>
</div>
