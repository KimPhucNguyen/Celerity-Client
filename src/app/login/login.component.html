<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="login()">
    <h1>admin - Admin@1234</h1>
    <div class="form-group">
      <label>User Name </label>
      <input type="text" formControlName="userName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && abstract['userName'].errors }" />
        <div *ngIf="submitted && abstract['userName'].errors" class="invalid-feedback">
          <div *ngIf="abstract['userName'].errors['required']">Quote Number is required</div>
        </div>
    </div>

    <div class="form-group">
      <label>Password </label>
      <input type="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </div>
  </form>
</div>
